<!DOCTYPE html>
<html>
<head>
  <title>3D 模型渲染示例</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/LoaderSupport.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/Validator.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader2.js"></script>
  <script>
    // 创建场景、相机和渲染器
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 加载模型
    var loader = new THREE.OBJLoader2();
    loader.load('https://raw.githubusercontent.com/luojin666/Model-preview-and-quotation-system/main/Model%20preview%20and%20quotation%20system/xx.obj', function(object) {
      scene.add(object);
    });

    // 设置相机位置
    camera.position.z = 5;

    // 渲染循环
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
