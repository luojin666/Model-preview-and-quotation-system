<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>3D Model Preview</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; display: block; }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var gl = canvas.getContext('webgl');

      var vertexShaderSource = `
        attribute vec3 position;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main() {
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `;

      var fragmentShaderSource = `
        void main() {
          gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
      `;

      var vertexShader = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(vertexShader, vertexShaderSource);
      gl.compileShader(vertexShader);

      var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(fragmentShader, fragmentShaderSource);
      gl.compileShader(fragmentShader);

      var program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);

      var positions = [
        // Define your model vertices here
      ];

      var positionBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

      var positionAttributeLocation = gl.getAttribLocation(program, 'position');
      gl.enableVertexAttribArray(positionAttributeLocation);
      gl.vertexAttribPointer(positionAttributeLocation, 3, gl.FLOAT, false, 0, 0);

      var modelViewMatrixUniformLocation = gl.getUniformLocation(program, 'modelViewMatrix');
      var projectionMatrixUniformLocation = gl.getUniformLocation(program, 'projectionMatrix');

      var modelViewMatrix = new Float32Array(16);
      var projectionMatrix = new Float32Array(16);

      // Set your modelViewMatrix and projectionMatrix values here

      gl.uniformMatrix4fv(modelViewMatrixUniformLocation, false, modelViewMatrix);
      gl.uniformMatrix4fv(projectionMatrixUniformLocation, false, projectionMatrix);

      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.TRIANGLES, 0, positions.length / 3);
    </script>
  </body>
</html>
